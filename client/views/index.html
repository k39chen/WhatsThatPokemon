<head>
	<title>What's That Pokemon</title>
</head>
<body>
	<div id="container">
		<div class="content">
			<h1>What's That Pokemon</h1>
		</div>
		<div class="content">
			{{> puzzle}}
			{{> choices}}
		</div>
	</div>
</body>

<!-- POKEMON PICTURE -->
<template name="puzzle">
	<div id="pokemon-puzzle" style="width:{{width}}px;height:{{height}}px;">
		<img class="image" src="{{image}}" width="{{width}}" height="{{height}}" />
		<img class="mask" src="{{image}}" width="{{width}}" height="{{height}}" />
	</div>
</template>

<!-- POKEMON CHOICES -->
<template name="choices">
	<div id="pokemon-choices-container">
	{{#each choices}}
	{{> choice}}
	{{/each}}
	</div>
</template>

<!-- POKEMON CHOICE -->
<template name="choice">
	<div class="pokemon-choice">{{name}}</div>
</template>
