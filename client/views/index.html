<head>
	<title>What's That Pokemon</title>
</head>
<body>
	<div id="container">
		<div class="content">
			<h1>What's That Pokemon</h1>
		</div>
		<div class="content">
			{{> puzzle}}
			{{> choices}}
		</div>
		<button>Next</button>
	</div>
</body>

<!-- POKEMON PICTURE -->
<template name="puzzle">
	<div id="pokemon-puzzle">
		{{#with puzzle}}
		<img class="image" src="{{src}}" width="{{width}}px" height="{{height}}px" style="top:{{top}}px;left:{{left}}px"/>
		<img class="mask" src="{{src}}" width="{{width}}px" height="{{height}}px" style="top:{{top}}px;left:{{left}}px"/>
		{{/with}}
	</div>
</template>

<!-- POKEMON CHOICES -->
<template name="choices">
	<div id="pokemon-choices-container">
	{{#each choices}}
	{{> choice}}
	{{/each}}
	</div>
</template>

<!-- POKEMON CHOICE -->
<template name="choice">
	<div class="pokemon-choice">{{pokemon.name}}</div>
</template>
