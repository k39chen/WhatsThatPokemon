<head>
	<title>What's That Pokemon</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="content">
				<h1>What's That Pokemon</h1>
			</div>
		</div>
		<div id="game">
			<div class="content">
				{{> puzzle}}
			</div>

			<div id="result-container" class="correct">
				<div class="content">
					<div id="result">
						My Name is <span id="result-name"></span>.
					</div>
				</div>
			</div>

			<div class="content">
				{{> choices}}
			</div>

			<div id="play-again">
				Play Again!
			</div>


			<div id="hud">
				<div class="hud-text" id="hud-text-correct"><span>0</span><br>Right</div>
				<div class="hud-text" id="hud-text-incorrect"><span>0</span><br>Wrong</div>
				<div id="hud-correct"></div>
				<div id="hud-incorrect"></div>
				<div id="hud-hidden"></div>
			</div>
		</div>
	</div>
</body>

<!-- POKEMON PICTURE -->
<template name="puzzle">
	<div id="pokemon-puzzle">
		{{#with puzzle}}
		<img class="image" src="{{src}}" width="{{width}}px" height="{{height}}px" style="top:{{top}}px;left:{{left}}px"/>
		<img class="mask" src="{{src}}" width="{{width}}px" height="{{height}}px" style="top:{{top}}px;left:{{left}}px"/>
		{{/with}}
	</div>
</template>

<!-- POKEMON CHOICES -->
<template name="choices">
	<div id="pokemon-choices-container">
	{{#each choices}}
	{{> choice}}
	{{/each}}
	</div>
</template>

<!-- POKEMON CHOICE -->
<template name="choice">
	<div class="pokemon-choice" ident="{{pokemon.id}}">{{pokemon.name}}</div>
</template>
